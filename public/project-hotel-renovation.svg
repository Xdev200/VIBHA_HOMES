<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="500" width="800" height="100" fill="#8B4513"/>
  
  <!-- Hotel Building - Before and After Split -->
  <!-- Left side (Before) -->
  <rect x="100" y="150" width="250" height="350" fill="#D3D3D3"/>
  
  <!-- Right side (After) -->
  <rect x="450" y="150" width="250" height="350" fill="#F5F5F5"/>
  
  <!-- Dividing Line -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="#000000" stroke-width="5" stroke-dasharray="10,10"/>
  <text x="380" y="75" font-family="Arial" font-size="20" font-weight="bold" fill="#000000">VS</text>
  
  <!-- Before Text -->
  <text x="200" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#000000">BEFORE</text>
  
  <!-- After Text -->
  <text x="550" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#000000">AFTER</text>
  
  <!-- Windows - Before (Old Style) -->
  <!-- Row 1 -->
  <rect x="130" y="180" width="40" height="40" fill="#A9A9A9"/>
  <rect x="190" y="180" width="40" height="40" fill="#A9A9A9"/>
  <rect x="250" y="180" width="40" height="40" fill="#A9A9A9"/>
  
  <!-- Row 2 -->
  <rect x="130" y="240" width="40" height="40" fill="#A9A9A9"/>
  <rect x="190" y="240" width="40" height="40" fill="#A9A9A9"/>
  <rect x="250" y="240" width="40" height="40" fill="#A9A9A9"/>
  
  <!-- Row 3 -->
  <rect x="130" y="300" width="40" height="40" fill="#A9A9A9"/>
  <rect x="190" y="300" width="40" height="40" fill="#A9A9A9"/>
  <rect x="250" y="300" width="40" height="40" fill="#A9A9A9"/>
  
  <!-- Row 4 -->
  <rect x="130" y="360" width="40" height="40" fill="#A9A9A9"/>
  <rect x="190" y="360" width="40" height="40" fill="#A9A9A9"/>
  <rect x="250" y="360" width="40" height="40" fill="#A9A9A9"/>
  
  <!-- Windows - After (Modern Style) -->
  <!-- Row 1 -->
  <rect x="480" y="180" width="40" height="40" fill="#ADD8E6"/>
  <rect x="540" y="180" width="40" height="40" fill="#ADD8E6"/>
  <rect x="600" y="180" width="40" height="40" fill="#ADD8E6"/>
  
  <!-- Row 2 -->
  <rect x="480" y="240" width="40" height="40" fill="#ADD8E6"/>
  <rect x="540" y="240" width="40" height="40" fill="#ADD8E6"/>
  <rect x="600" y="240" width="40" height="40" fill="#ADD8E6"/>
  
  <!-- Row 3 -->
  <rect x="480" y="300" width="40" height="40" fill="#ADD8E6"/>
  <rect x="540" y="300" width="40" height="40" fill="#ADD8E6"/>
  <rect x="600" y="300" width="40" height="40" fill="#ADD8E6"/>
  
  <!-- Row 4 -->
  <rect x="480" y="360" width="40" height="40" fill="#ADD8E6"/>
  <rect x="540" y="360" width="40" height="40" fill="#ADD8E6"/>
  <rect x="600" y="360" width="40" height="40" fill="#ADD8E6"/>
  
  <!-- Door - Before (Old Style) -->
  <rect x="190" y="420" width="70" height="80" fill="#8B4513"/>
  <circle cx="210" cy="460" r="5" fill="#A0522D"/>
  
  <!-- Door - After (Modern Style) -->
  <rect x="540" y="420" width="70" height="80" fill="#4682B4"/>
  <rect x="550" y="430" width="50" height="70" fill="#ADD8E6"/>
  <line x1="575" y1="430" x2="575" y2="500" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Roof - Before (Old Style) -->
  <rect x="90" y="150" width="270" height="10" fill="#A52A2A"/>
  
  <!-- Roof - After (Modern Style) -->
  <rect x="440" y="150" width="270" height="10" fill="#4682B4"/>
  
  <!-- Landscaping - Before (Minimal) -->
  <rect x="150" y="500" width="10" height="30" fill="#8B4513"/>
  <circle cx="155" cy="485" r="15" fill="#228B22"/>
  
  <rect x="250" y="500" width="10" height="30" fill="#8B4513"/>
  <circle cx="255" cy="485" r="15" fill="#228B22"/>
  
  <!-- Landscaping - After (Enhanced) -->
  <rect x="480" y="500" width="10" height="30" fill="#8B4513"/>
  <circle cx="485" cy="480" r="20" fill="#228B22"/>
  
  <rect x="530" y="500" width="10" height="30" fill="#8B4513"/>
  <circle cx="535" cy="480" r="20" fill="#228B22"/>
  
  <rect x="580" y="500" width="10" height="30" fill="#8B4513"/>
  <circle cx="585" cy="480" r="20" fill="#228B22"/>
  
  <rect x="630" y="500" width="10" height="30" fill="#8B4513"/>
  <circle cx="635" cy="480" r="20" fill="#228B22"/>
  
  <!-- Flowers - After -->
  <circle cx="485" cy="490" r="5" fill="#FF0000"/>
  <circle cx="535" cy="490" r="5" fill="#FF69B4"/>
  <circle cx="585" cy="490" r="5" fill="#FFFF00"/>
  <circle cx="635" cy="490" r="5" fill="#FF1493"/>
  
  <!-- Sidewalk - Before (Cracked) -->
  <rect x="190" y="500" width="70" height="10" fill="#C0C0C0"/>
  <line x1="200" y1="500" x2="210" y2="510" stroke="#808080" stroke-width="1"/>
  <line x1="230" y1="500" x2="240" y2="510" stroke="#808080" stroke-width="1"/>
  <line x1="250" y1="500" x2="240" y2="510" stroke="#808080" stroke-width="1"/>
  
  <!-- Sidewalk - After (New) -->
  <rect x="540" y="500" width="70" height="10" fill="#F5F5F5"/>
  
  <!-- Sign - Before (Old) -->
  <rect x="150" y="120" width="150" height="30" fill="#A0522D"/>
  <text x="180" y="140" font-family="Arial" font-size="16" fill="#FFFFFF">HOTEL</text>
  
  <!-- Sign - After (New) -->
  <rect x="500" y="120" width="150" height="30" fill="#4682B4"/>
  <text x="515" y="140" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">LUXURY HOTEL</text>
  
  <!-- Construction Elements on After Side -->
  <!-- Paint Bucket -->
  <rect x="680" y="520" width="20" height="20" fill="#FF0000"/>
  <rect x="685" y="510" width="10" height="10" fill="#A9A9A9"/>
  
  <!-- Ladder -->
  <line x1="700" y1="450" x2="720" y2="520" stroke="#A0522D" stroke-width="5"/>
  <line x1="720" y1="450" x2="700" y2="520" stroke="#A0522D" stroke-width="5"/>
  <line x1="705" y1="470" x2="715" y2="470" stroke="#A0522D" stroke-width="3"/>
  <line x1="705" y1="490" x2="715" y2="490" stroke="#A0522D" stroke-width="3"/>
  <line x1="705" y1="510" x2="715" y2="510" stroke="#A0522D" stroke-width="3"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#FFD700"/>
  <line x1="700" y1="40" x2="700" y2="20" stroke="#FFD700" stroke-width="3"/>
  <line x1="700" y1="160" x2="700" y2="180" stroke="#FFD700" stroke-width="3"/>
  <line x1="640" y1="100" x2="620" y2="100" stroke="#FFD700" stroke-width="3"/>
  <line x1="760" y1="100" x2="780" y2="100" stroke="#FFD700" stroke-width="3"/>
  <line x1="660" y1="60" x2="645" y2="45" stroke="#FFD700" stroke-width="3"/>
  <line x1="740" y1="140" x2="755" y2="155" stroke="#FFD700" stroke-width="3"/>
  <line x1="660" y1="140" x2="645" y2="155" stroke="#FFD700" stroke-width="3"/>
  <line x1="740" y1="60" x2="755" y2="45" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Hotel Renovation text -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#000000">HOTEL RENOVATION</text>
</svg>

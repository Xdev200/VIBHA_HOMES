  <line x1="250" y1="390" x2="250" y2="400" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="260" y1="390" x2="260" y2="400" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="270" y1="390" x2="270" y2="400" stroke="#A9A9A9" stroke-width="2"/>
  
  <rect x="340" y="330" width="60" height="10" fill="#A9A9A9"/>
  <line x1="350" y1="320" x2="350" y2="330" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="360" y1="320" x2="360" y2="330" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="370" y1="320" x2="370" y2="330" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="380" y1="320" x2="380" y2="330" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="390" y1="320" x2="390" y2="330" stroke="#A9A9A9" stroke-width="2"/>
  
  <rect x="460" y="260" width="60" height="10" fill="#A9A9A9"/>
  <line x1="470" y1="250" x2="470" y2="260" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="480" y1="250" x2="480" y2="260" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="490" y1="250" x2="490" y2="260" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="500" y1="250" x2="500" y2="260" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="510" y1="250" x2="510" y2="260" stroke="#A9A9A9" stroke-width="2"/>
  
  <rect x="280" y="190" width="60" height="10" fill="#A9A9A9"/>
  <line x1="290" y1="180" x2="290" y2="190" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="300" y1="180" x2="300" y2="190" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="310" y1="180" x2="310" y2="190" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="320" y1="180" x2="320" y2="190" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="330" y1="180" x2="330" y2="190" stroke="#A9A9A9" stroke-width="2"/>
  
  <rect x="400" y="120" width="60" height="10" fill="#A9A9A9"/>
  <line x1="410" y1="110" x2="410" y2="120" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="420" y1="110" x2="420" y2="120" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="430" y1="110" x2="430" y2="120" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="440" y1="110" x2="440" y2="120" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="450" y1="110" x2="450" y2="120" stroke="#A9A9A9" stroke-width="2"/>
  
  <!-- Sidewalk -->

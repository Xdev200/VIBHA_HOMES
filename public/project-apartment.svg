  <circle cx="155" cy="430" r="20" fill="#228B22"/>
  
  <rect x="640" y="450" width="10" height="50" fill="#8B4513"/>
  <circle cx="645" cy="430" r="20" fill="#228B22"/>
  
  <!-- Parking Area -->
  <rect x="50" y="520" width="100" height="60" fill="#696969"/>
  <rect x="60" y="530" width="20" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <rect x="90" y="530" width="20" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <rect x="120" y="530" width="20" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Cars -->
  <rect x="65" y="540" width="10" height="20" fill="#FF0000"/>
  <circle cx="67" cy="560" r="3" fill="#000000"/>
  <circle cx="73" cy="560" r="3" fill="#000000"/>
  
  <rect x="125" y="540" width="10" height="20" fill="#0000FF"/>
  <circle cx="127" cy="560" r="3" fill="#000000"/>
  <circle cx="133" cy="560" r="3" fill="#000000"/>
  

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="500" width="800" height="100" fill="#8B4513"/>
  
  <!-- Apartment Building -->
  <rect x="200" y="100" width="400" height="400" fill="#F5DEB3"/>
  
  <!-- Windows - 5 floors, 5 apartments per floor -->
  <!-- Floor 1 -->
  <rect x="230" y="420" width="40" height="50" fill="#ADD8E6"/>
  <rect x="290" y="420" width="40" height="50" fill="#ADD8E6"/>
  <rect x="350" y="420" width="40" height="50" fill="#ADD8E6"/>
  <rect x="410" y="420" width="40" height="50" fill="#ADD8E6"/>
  <rect x="470" y="420" width="40" height="50" fill="#ADD8E6"/>
  
  <!-- Floor 2 -->
  <rect x="230" y="350" width="40" height="50" fill="#ADD8E6"/>
  <rect x="290" y="350" width="40" height="50" fill="#ADD8E6"/>
  <rect x="350" y="350" width="40" height="50" fill="#ADD8E6"/>
  <rect x="410" y="350" width="40" height="50" fill="#ADD8E6"/>
  <rect x="470" y="350" width="40" height="50" fill="#ADD8E6"/>
  
  <!-- Floor 3 -->
  <rect x="230" y="280" width="40" height="50" fill="#ADD8E6"/>
  <rect x="290" y="280" width="40" height="50" fill="#ADD8E6"/>
  <rect x="350" y="280" width="40" height="50" fill="#ADD8E6"/>
  <rect x="410" y="280" width="40" height="50" fill="#ADD8E6"/>
  <rect x="470" y="280" width="40" height="50" fill="#ADD8E6"/>
  
  <!-- Floor 4 -->
  <rect x="230" y="210" width="40" height="50" fill="#ADD8E6"/>
  <rect x="290" y="210" width="40" height="50" fill="#ADD8E6"/>
  <rect x="350" y="210" width="40" height="50" fill="#ADD8E6"/>
  <rect x="410" y="210" width="40" height="50" fill="#ADD8E6"/>
  <rect x="470" y="210" width="40" height="50" fill="#ADD8E6"/>
  
  <!-- Floor 5 -->
  <rect x="230" y="140" width="40" height="50" fill="#ADD8E6"/>
  <rect x="290" y="140" width="40" height="50" fill="#ADD8E6"/>
  <rect x="350" y="140" width="40" height="50" fill="#ADD8E6"/>
  <rect x="410" y="140" width="40" height="50" fill="#ADD8E6"/>
  <rect x="470" y="140" width="40" height="50" fill="#ADD8E6"/>
  
  <!-- Window Details -->
  <!-- Adding curtains to some windows -->
  <rect x="230" y="420" width="40" height="10" fill="#FFC0CB"/>
  <rect x="350" y="350" width="40" height="10" fill="#FFC0CB"/>
  <rect x="410" y="280" width="40" height="10" fill="#FFC0CB"/>
  <rect x="290" y="210" width="40" height="10" fill="#FFC0CB"/>
  <rect x="470" y="140" width="40" height="10" fill="#FFC0CB"/>
  
  <!-- Adding lights to some windows -->
  <rect x="290" y="420" width="40" height="50" fill="#FFFF00" opacity="0.3"/>
  <rect x="410" y="350" width="40" height="50" fill="#FFFF00" opacity="0.3"/>
  <rect x="230" y="280" width="40" height="50" fill="#FFFF00" opacity="0.3"/>
  <rect x="470" y="210" width="40" height="50" fill="#FFFF00" opacity="0.3"/>
  <rect x="350" y="140" width="40" height="50" fill="#FFFF00" opacity="0.3"/>
  

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="800" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="600" width="800" height="200" fill="#8B4513"/>
  
  <!-- Construction Site -->
  <rect x="100" y="400" width="600" height="200" fill="#F5DEB3"/>
  
  <!-- Building Foundation -->
  <rect x="150" y="500" width="500" height="100" fill="#A9A9A9"/>
  
  <!-- Building Frame -->
  <rect x="200" y="300" width="400" height="200" stroke="#696969" stroke-width="10" fill="none"/>
  <line x1="200" y1="300" x2="600" y2="300" stroke="#696969" stroke-width="10"/>
  <line x1="200" y1="400" x2="600" y2="400" stroke="#696969" stroke-width="10"/>
  <line x1="300" y1="300" x2="300" y2="500" stroke="#696969" stroke-width="10"/>
  <line x1="400" y1="300" x2="400" y2="500" stroke="#696969" stroke-width="10"/>
  <line x1="500" y1="300" x2="500" y2="500" stroke="#696969" stroke-width="10"/>
  
  <!-- Roof Frame -->
  <line x1="200" y1="300" x2="400" y2="200" stroke="#696969" stroke-width="10"/>
  <line x1="600" y1="300" x2="400" y2="200" stroke="#696969" stroke-width="10"/>
  
  <!-- Construction Equipment -->
  <!-- Crane -->
  <rect x="650" y="250" width="20" height="350" fill="#FF4500"/>
  <rect x="600" y="250" width="100" height="20" fill="#FF4500"/>
  <line x1="660" y1="250" x2="750" y2="150" stroke="#FF4500" stroke-width="10"/>
  <circle cx="750" cy="150" r="10" fill="#696969"/>
  <line x1="750" y1="150" x2="750" y2="200" stroke="#696969" stroke-width="5"/>
  <rect x="740" y="200" width="20" height="20" fill="#696969"/>
  
  <!-- Cement Mixer -->
  <circle cx="100" cy="550" r="30" fill="#A9A9A9"/>
  <rect x="70" y="520" width="60" height="30" fill="#A9A9A9"/>
  <rect x="85" y="490" width="30" height="30" fill="#696969"/>
  <rect x="95" y="460" width="10" height="30" fill="#696969"/>
  
  <!-- Construction Workers -->
  <!-- Worker 1 -->
  <circle cx="250" cy="450" r="15" fill="#FFD700"/>
  <rect x="240" y="465" width="20" height="30" fill="#0000FF"/>
  <line x1="250" y1="495" x2="230" y2="525" stroke="#0000FF" stroke-width="5"/>
  <line x1="250" y1="495" x2="270" y2="525" stroke="#0000FF" stroke-width="5"/>
  <line x1="240" y1="475" x2="220" y2="495" stroke="#0000FF" stroke-width="5"/>
  <line x1="260" y1="475" x2="280" y2="495" stroke="#0000FF" stroke-width="5"/>
  
  <!-- Worker 2 -->
  <circle cx="350" cy="350" r="15" fill="#FFD700"/>
  <rect x="340" y="365" width="20" height="30" fill="#FF0000"/>
  <line x1="350" y1="395" x2="330" y2="425" stroke="#FF0000" stroke-width="5"/>
  <line x1="350" y1="395" x2="370" y2="425" stroke="#FF0000" stroke-width="5"/>
  <line x1="340" y1="375" x2="320" y2="395" stroke="#FF0000" stroke-width="5"/>
  <line x1="360" y1="375" x2="380" y2="395" stroke="#FF0000" stroke-width="5"/>
  
  <!-- Worker 3 -->
  <circle cx="450" cy="450" r="15" fill="#FFD700"/>
  <rect x="440" y="465" width="20" height="30" fill="#008000"/>
  <line x1="450" y1="495" x2="430" y2="525" stroke="#008000" stroke-width="5"/>
  <line x1="450" y1="495" x2="470" y2="525" stroke="#008000" stroke-width="5"/>
  <line x1="440" y1="475" x2="420" y2="495" stroke="#008000" stroke-width="5"/>
  <line x1="460" y1="475" x2="480" y2="495" stroke="#008000" stroke-width="5"/>
  
  <!-- Worker 4 -->
  <circle cx="550" cy="350" r="15" fill="#FFD700"/>
  <rect x="540" y="365" width="20" height="30" fill="#800080"/>
  <line x1="550" y1="395" x2="530" y2="425" stroke="#800080" stroke-width="5"/>
  <line x1="550" y1="395" x2="570" y2="425" stroke="#800080" stroke-width="5"/>
  <line x1="540" y1="375" x2="520" y2="395" stroke="#800080" stroke-width="5"/>
  <line x1="560" y1="375" x2="580" y2="395" stroke="#800080" stroke-width="5"/>
  
  <!-- Construction Materials -->
  <!-- Lumber Pile -->
  <rect x="150" y="550" width="60" height="20" fill="#A0522D"/>
  <rect x="150" y="530" width="60" height="20" fill="#A0522D"/>
  <rect x="150" y="510" width="60" height="20" fill="#A0522D"/>
  
  <!-- Brick Pile -->
  <rect x="250" y="550" width="10" height="5" fill="#B22222"/>
  <rect x="260" y="550" width="10" height="5" fill="#B22222"/>
  <rect x="270" y="550" width="10" height="5" fill="#B22222"/>
  <rect x="255" y="545" width="10" height="5" fill="#B22222"/>
  <rect x="265" y="545" width="10" height="5" fill="#B22222"/>
  <rect x="250" y="540" width="10" height="5" fill="#B22222"/>
  <rect x="260" y="540" width="10" height="5" fill="#B22222"/>
  <rect x="270" y="540" width="10" height="5" fill="#B22222"/>
  
  <!-- Sand Pile -->
  <circle cx="350" cy="550" r="20" fill="#F4A460"/>
  
  <!-- Cement Bags -->
  <rect x="400" y="540" width="20" height="30" fill="#C0C0C0"/>
  <rect x="420" y="540" width="20" height="30" fill="#C0C0C0"/>
  <rect x="440" y="540" width="20" height="30" fill="#C0C0C0"/>
  
  <!-- Steel Rods -->
  <line x1="500" y1="530" x2="550" y2="530" stroke="#708090" stroke-width="5"/>
  <line x1="500" y1="540" x2="550" y2="540" stroke="#708090" stroke-width="5"/>
  <line x1="500" y1="550" x2="550" y2="550" stroke="#708090" stroke-width="5"/>
  
  <!-- Blueprint -->
  <rect x="50" y="400" width="40" height="30" fill="#ADD8E6"/>
  <line x1="60" y1="405" x2="80" y2="405" stroke="#000080" stroke-width="1"/>
  <line x1="60" y1="410" x2="80" y2="410" stroke="#000080" stroke-width="1"/>
  <line x1="60" y1="415" x2="80" y2="415" stroke="#000080" stroke-width="1"/>
  <line x1="60" y1="420" x2="80" y2="420" stroke="#000080" stroke-width="1"/>
  <line x1="60" y1="425" x2="80" y2="425" stroke="#000080" stroke-width="1"/>
  
  <!-- Construction Process Steps -->
  <!-- Step 1: Planning -->
  <circle cx="100" cy="100" r="30" fill="#4682B4"/>
  <text x="95" y="105" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF">1</text>
  <text x="140" y="105" font-family="Arial" font-size="16" fill="#000000">PLANNING</text>
  
  <!-- Step 2: Foundation -->
  <circle cx="100" cy="150" r="30" fill="#4682B4"/>
  <text x="95" y="155" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF">2</text>
  <text x="140" y="155" font-family="Arial" font-size="16" fill="#000000">FOUNDATION</text>
  
  <!-- Step 3: Framing -->
  <circle cx="100" cy="200" r="30" fill="#4682B4"/>
  <text x="95" y="205" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF">3</text>
  <text x="140" y="205" font-family="Arial" font-size="16" fill="#000000">FRAMING</text>
  
  <!-- Step 4: Exterior Work -->
  <circle cx="100" cy="250" r="30" fill="#4682B4"/>
  <text x="95" y="255" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF">4</text>
  <text x="140" y="255" font-family="Arial" font-size="16" fill="#000000">EXTERIOR WORK</text>
  
  <!-- Step 5: Interior Work -->
  <circle cx="100" cy="300" r="30" fill="#4682B4"/>
  <text x="95" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF">5</text>
  <text x="140" y="305" font-family="Arial" font-size="16" fill="#000000">INTERIOR WORK</text>
  
  <!-- Step 6: Finishing -->
  <circle cx="100" cy="350" r="30" fill="#4682B4"/>
  <text x="95" y="355" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF">6</text>
  <text x="140" y="355" font-family="Arial" font-size="16" fill="#000000">FINISHING</text>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#FFD700"/>
  <line x1="700" y1="40" x2="700" y2="20" stroke="#FFD700" stroke-width="3"/>
  <line x1="700" y1="160" x2="700" y2="180" stroke="#FFD700" stroke-width="3"/>
  <line x1="640" y1="100" x2="620" y2="100" stroke="#FFD700" stroke-width="3"/>
  <line x1="760" y1="100" x2="780" y2="100" stroke="#FFD700" stroke-width="3"/>
  <line x1="660" y1="60" x2="645" y2="45" stroke="#FFD700" stroke-width="3"/>
  <line x1="740" y1="140" x2="755" y2="155" stroke="#FFD700" stroke-width="3"/>
  <line x1="660" y1="140" x2="645" y2="155" stroke="#FFD700" stroke-width="3"/>
  <line x1="740" y1="60" x2="755" y2="45" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Construction Process text -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#000000">CONSTRUCTION PROCESS</text>
</svg>
